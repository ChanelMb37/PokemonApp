<p *ngIf="!pokemonSelected">Aucun pokémon n'a été trouvé !</p> -->
<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemonsList" class="col m4 s6">
      <div
        class="card horizontal"
        (click)="selectPokemon(pokemon.id)"
        pkmnBorderCard
      >
        <div class="card-image">
          <img src="{{ pokemon.picture }}" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>
              <small>{{ pokemon.created | date : "dd/MM/yyyy/" }}</small>
            </p>
          </div>
        </div>
      </div>
      <!-- {{ pokemon.name }} -->
    </div>
  </div>
</div>
